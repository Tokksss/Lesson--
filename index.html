<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="style.css" rel="stylesheet" />
	<title>მაგრად ვიწვალე</title>
</head>

<body>
	<!-- მთავარი კონტეინერი -->
	<div class="conteiner">
		<div class="center">
			<h1>REGISTRATION</h1>
			<form>
				<!-- სახელი -->
				<div class="inputbox">
					<input type="text" id="name" name="saxeli" required="required">
					<span>Name</span>
				</div>
				<!-- მაილი -->
				<div class="inputbox">
					<input type="email" id="email" name="email" required="required">
					<span>Email</span>
				</div>
				<!-- სქესი -->
				<div class="male">
					<input type="radio" value="male" id="male">

					<span>MALE</span>
				</div>
				<!-- სქესი -->
				<div class="male">
					<input type="radio" value="female" id="female">

					<span>FEMALE</span>
				</div>
				<!-- დაბ თარიღი -->
				<div class="inputbox">
					<input type="date" id="date" name="date">
					<span>Date Of Birth</span>

				</div>
				<!-- ქვეყანა -->
				<div class="inputbox">

					<input type="text" id="country" name="country">
					<span>Country</span>
				</div>

				<!-- ღილაკები -->
				<div class="button">

					<button type="reset" class="btn">CANCEL</button>
					<button type="submit" class="btn">SUBMIT</button>


				</div>
			</form>
		</div>
	</div>
</body>

</html>
